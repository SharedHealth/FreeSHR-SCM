buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.trigonic:gradle-rpm-plugin:1.3'
  }
}

apply plugin: 'rpm'

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

task scmDist(type: Rpm) {

  packageName = 'shrscm'
  version = '0.1'
  release = 1
  arch = NOARCH
  os = LINUX
  
  postInstall = file('scripts/install.sh')

  into '/opt/scm'  

  from('dockerfiles') {
    into 'dockerfiles'
    exclude 'hosts'
  }
 
  from('lib') {
    into 'lib'
  }

  from('etc') {
    into 'dockerfiles'
  }

}
